<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisiui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome add  -->
    <script src="https://kit.fontawesome.com/b1e2647aaa.js" crossorigin="anonymous"></script>
    <!-- css Adding  -->
    <link rel="stylesheet" href="style/style.css">
    <title>AI Universe</title>
</head>

<body class="my-5">
    <header class="container text-center mb-5">
        <h1 class="text-3xl font-bold mb-4">AI Universre Hub</h1>
        <button class="p-4 bg-[#EB5757] font-bold text-[#ffffff] rounded-xl">Sort By Date</button>
    </header>
    <section class="">
        <div class="grid grid-cols-1 md:grid-cols-3" id="card-container">

        </div>
        <div class="text-center" id="see-more-btn" onclick="seeMoreButtonClick()">
            <button class="p-4 bg-[#EB5757] font-bold text-[#ffffff] rounded-xl">See more</button>
        </div>
        <div class="text-center hidden" id="see-less-btn" onclick="seeLessButtonClick()">
            <button class="p-4 bg-[#EB5757] font-bold text-[#ffffff] rounded-xl">See less</button>
        </div>
    </section>
    <!-- Spinner Adding -->
    <section id="loading-spinner" class="flex justify-center relative translate-x-50">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-primary-500 h-16 w-16"></div>
    </section>

    <!-- Javascript connecting with HTML  -->
    <script src="js/main.js"></script>
</body>

</html>
