<body class="my-5">
    <header class="container mx-auto text-center mb-5">
        <h1 class="text-3xl font-bold mb-4">AI Universre Hub</h1>
        <button id="sort-by-btn" class="p-4 bg-[#EB5757] font-bold text-[#ffffff] rounded-xl">Sort By Date</button>

    <section class="container mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-0 md:gap-4 justify-center" id="card-container">

        </div>
        <!-- Spinner Adding -->
        <div id="loading-spinner" class="flex justify-center ">
            <div
                class="loader ease-linear rounded-full border-4 border-t-4 border-primary-500 h-16 w-16 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                </di">

        <div class="text-center" id="see-more-btn" onclick="seeMoreButtonClick()">
            <button class="p-4 bg-[#EB5757] font-bold text-[#ffffff] rounded-xl">See more</button>
        </div>
        <div class="text-center hidden" id="see-less-btn" onclick="seeLessButtonClick()">
            <button class="p-4 bg-[#EB5757] font-bold text-[#ffffff] rounded-xl">See less</button>
        </div>
    </section>
    


    <input type="checkbox" id="my-modal-5" class="modal-toggle" />

        <div class="modal-box w-11/12 max-w-5xl relative">

                class="btn btn-sm btn-circle bg-[#EB5757] absolute border-0 right-2 top-2 z-50">âœ•</label>
            <div class="flex flex-col md:flex-row gap-5">

                    <h2 id="modal-left-description" class="text-xl md:text-3xl font-bold"></h2>
                    <div class="flex gap-2 md:gap-4 my-4 flex-wrap md:flex-nowrap justify-center items-center">
                        <div id="pricing-box-1" class="font-bold text-green-600 p-3 md:p-4 bg-white rounded-md text-center">
                            <h3></h3>
                        </div>
                        <div id="pricing-box-2" class="font-bold text-orange-500 p-3 md:p-4 bg-white rounded-md text-center">
                            <h3></h3>
                        </div>
                        <div id="pricing-box-3" class="font-bold text-red-600 p-3 md:p-4 bg-white rounded-md text-center">
                            <h3></h3>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row justify-between">
                        <div>
                            <h3 class="text-3xl font-bold mb-4">Features</h3>
                            <ul id="modal-feature-list-container" class="relative list-disc left-8">
                                
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-3xl font-bold mb-4">Integration</h3>

                            </ul>
                        </div>

                </div>
                <div class="w-full text-center flex-1">
                    <div class="card-body border p-4 h-full" id="modal-right">
                        <div class="relative">
                            <img id="modal-class-img"/>
                            <span
                                class="p-1 rounded-md bg-[#EB5757] font-semibold text-white absolute top-2 right-2 text-xs" id="accuracy-container">
                                <span id="accuracy"></span>% accuracy</span>
                        </div>
                        <h2 class="card-title font-bold text-3xl text-center" id="right-side-heading"></h2>

                </div>
